<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Flexbox Gallery Project</title>
</head>

<body>
    <h1>Animals</h1>

    <h2>Creatures of the World</h2>

    <section class="Flexbox">
        <div class="card card1">
            <h3 class="header header1">Geckos</h3>
            <img class="img-all"
                src="https://1d59b73swr1f1swu2v451xcx-wpengine.netdna-ssl.com/wp-content/uploads/2015/11/Tokay-Gecko-Full-View-2160x1440.jpg"
                alt="gecko">
        </div>

        <div class="card card2">
            <h3 class="header header2">Frogs</h3>
            <img class="img-all" src="https://cdn.britannica.com/84/206384-050-00698723/Javan-gliding-tree-frog.jpg"
                alt="frog">
        </div>

        <div class="card card3">
            <h3 class="header header3">Hummingbird</h3>
            <img class="img-all"
                src="https://skynursery.com/wp-content/uploads/2015/01/misc_Annas_Hummingbird_39089535924.jpg"
                alt="Hummingbird">
        </div>

        <div class="hvr-pulse card card4">
            <h3 class="header header4">White Shark</h3>
            <img class="img-all"
                src="https://gifts.worldwildlife.org/gift-center/Images/large-species-photo/large-Great-White-Shark-photo.jpg"
                alt="White Shark">
        </div>

        <div class="hvr-pulse-shrink card card5">
            <h3 class="header header5">Zebra</h3>
            <img class="img-all" src="https://cdn.mos.cms.futurecdn.net/HjFE8NKWuCmgfHCcndJ3rK-1200-80.jpg" alt="Zebra">
        </div>

        <div class="hvr-pop card card6">
            <h3 class="header header6">Hippo</h3>
            <img class="img-all" src="https://cdn.hswstatic.com/gif/hippo-sunscreen.jpg" alt="Hippo">
        </div>

        <div class="card card7">
            <h3 class="header header7">Giraffe</h3>
            <img class="img-all"
                src="https://v1.nitrocdn.com/bvIhcJyiWKFqlMsfAAXRLitDZjWdRlLX/assets/static/optimized/rev-5131b73/wp-content/uploads/2020/11/Giraffe.jpg"
                alt="Giraffe">
        </div>

        <div class="card card8">
            <h3 class="header header8">Lion</h3>
            <img class="img-all" src="https://cdn.mos.cms.futurecdn.net/J9KeYkEZf4HHD5LRGf799N.jpg" alt="Lion">
        </div>

        <div class="card card9">
            <h3 class="header header9">Elephant</h3>
            <img class="img-all" src="https://www.motherjones.com/wp-content/uploads/2019/12/Getty121719.jpg?w=990"
                alt="Elephant">
        </div>
    </section>

</body>

</html>
